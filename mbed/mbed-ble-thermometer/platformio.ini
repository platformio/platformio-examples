[platformio]
env_default = nrf51_dk

[env:nrf51_dk]
platform = nordicnrf51
framework = mbed
board = nrf51_dk
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

[env:nrf51_dongle]
platform = nordicnrf51
framework = mbed
board = nrf51_dongle
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

[env:nrf52_dk]
platform = nordicnrf52
framework = mbed
board = nrf52_dk
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT

[env:delta_dfbm_nq620]
platform = nordicnrf52
framework = mbed
board = delta_dfbm_nq620
build_flags = -DPIO_FRAMEWORK_MBED_RTOS_PRESENT
