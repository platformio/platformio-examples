; http://docs.platformio.org/page/projectconf.html

[env:teensy31]
platform = teensy
framework = arduino
board = teensy31
build_flags = -DUSB_SERIAL_HID

[env:teensy20pp]
platform = teensy
framework = arduino
board = teensy20pp
build_flags = -DUSB_SERIAL_HID
